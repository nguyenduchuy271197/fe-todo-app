<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="container">
        <div class="app-container">
          <!-- App Header -->
          <div class="app-header">
            <!-- New task -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Add a new task..."
                aria-label="Add a new task"
                aria-describedby="add-task-btn"
                id="add-task-input"
              />
              <button class="btn btn-primary" type="button" id="add-task-btn">
                Add
              </button>
            </div>

            <!-- Filter -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="task-done-filter"
              />
              <label class="form-check-label" for="task-done-checkbox">
                Tasks done
              </label>
            </div>
          </div>
          <div class="app-body">
            <div id="alert"></div>
            <ul class="todo-list" id="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div id="portal">
      <!-- Modal -->
      <div
        class="modal fade"
        id="modal-1"
        tabindex="-1"
        aria-labelledby="modal-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                id="update-task-input-1"
                value="haha"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="updateTask('update-task-input-1')"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
